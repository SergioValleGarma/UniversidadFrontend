<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>{{ isEdit ? 'Editar Carrera' : 'Nueva Carrera' }}</h2>
  <button class="btn btn-outline-secondary" routerLink="/carreras">
    <i class="fas fa-arrow-left me-1"></i> Volver
  </button>
</div>

<div class="card">
  <div class="card-body">
    <!-- Loading -->
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2">{{ isEdit ? 'Cargando carrera...' : 'Guardando carrera...' }}</p>
    </div>

    <!-- Error -->
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <!-- Formulario -->
    <form *ngIf="!loading" (ngSubmit)="guardarCarrera()" #carreraForm="ngForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nombre" class="form-label">Nombre de la Carrera *</label>
          <input type="text" class="form-control" id="nombre" 
                 [(ngModel)]="carrera.nombre" name="nombre"
                 placeholder="Ingrese el nombre de la carrera" required>
        </div>

        <div class="col-md-6 mb-3">
          <label for="facultadId" class="form-label">Facultad *</label>
          <select class="form-select" id="facultadId" 
                  [(ngModel)]="carrera.facultadId" name="facultadId" required>
            <option value="0">Seleccione una facultad</option>
            <option *ngFor="let facultad of facultades" [value]="facultad.facultadId">
              {{ facultad.nombre }}
            </option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="duracionSemestres" class="form-label">Duración (Semestres) *</label>
          <input type="number" class="form-control" id="duracionSemestres" 
                 [(ngModel)]="carrera.duracionSemestres" name="duracionSemestres"
                 min="1" max="20" placeholder="Ej: 10" required>
        </div>

        <div class="col-md-6 mb-3">
          <label for="tituloOtorgado" class="form-label">Título Otorgado *</label>
          <input type="text" class="form-control" id="tituloOtorgado" 
                 [(ngModel)]="carrera.tituloOtorgado" name="tituloOtorgado"
                 placeholder="Ej: Ingeniero de Sistemas" required>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <div class="d-flex gap-2 justify-content-end">
            <button type="button" class="btn btn-secondary" (click)="cancelar()">
              <i class="fas fa-times me-1"></i> Cancelar
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-1"></i> 
              {{ isEdit ? 'Actualizar' : 'Guardar' }} Carrera
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
